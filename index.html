<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="to-do-container">
        <div style="border-radius:20px 20px 0px 0px;padding:5px;background-color: rgb(122, 122, 220);">
            <h1 style="color:white;text-align: center;font-family: 'Lobster', sans-serif;">To-Do List</h1>
        </div>
        <form id="todo-form">
            <input type="text" id="todo-input" placeholder="Enter Task Details.." required>
            <button type="submit">Add Task</button>
        </form>
        <ul id="todo-list">
            
        </ul>
    </div>
    <script src="app.js"></script>
</body>
</html>
